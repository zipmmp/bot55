<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿßÿ≥ÿ™ÿÆÿ±ÿßÿ¨ ÿµŸàÿ± TikTok</title>
    <style>
        :root {
            --primary: #FF0050;
            --secondary: #00F2EA;
            --dark: #121212;
            --light: #ffffff;
            --gray: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></svg>') repeat;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            position: relative;
        }
        
        .logo {
            font-size: 4rem;
            display: block;
            margin-bottom: 10px;
        }
        
        .main {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input[type="url"] {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            font-size: 1rem;
            outline: none;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        input[type="url"]:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.15);
        }
        
        input[type="url"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--light);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 80, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            background: rgba(0, 242, 234, 0.1);
            border-right: 4px solid var(--secondary);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .status.active {
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        .status.error {
            background: rgba(255, 0, 80, 0.1);
            border-right-color: var(--primary);
        }
        
        .status.success {
            background: rgba(0, 255, 0, 0.1);
            border-right-color: #00ff00;
        }
        
        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .image-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
        }
        
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            cursor: pointer;
        }
        
        .image-info {
            padding: 15px;
        }
        
        .image-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .action-btn {
            flex: 1;
            padding: 8px;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .view-btn {
            background: var(--primary);
            color: white;
        }
        
        .download-btn {
            background: var(--secondary);
            color: var(--dark);
        }
        
        .action-btn:hover {
            opacity: 0.9;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            flex: 1;
            min-width: 150px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .modal-img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
        }
        
        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .results {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üì∑</div>
            <h1>ÿßÿ≥ÿ™ÿÆÿ±ÿßÿ¨ ÿµŸàÿ± TikTok</h1>
            <p>ÿ£ÿØÿÆŸÑ ÿ±ÿßÿ®ÿ∑ TikTok ŸÑÿßÿ≥ÿ™ÿÆÿ±ÿßÿ¨ ÿ¨ŸÖŸäÿπ ÿßŸÑÿµŸàÿ± ÿßŸÑŸÖŸàÿ¨ŸàÿØÿ© ŸÅŸäŸá</p>
        </header>
        
        <main class="main">
            <div class="input-group">
                <input 
                    type="url" 
                    id="tiktokUrl" 
                    placeholder="https://www.tiktok.com/@username/video/1234567890..."
                    value=""
                >
                <button id="extractBtn">
                    <span>üîç ÿßÿ≥ÿ™ÿÆÿ±ÿßÿ¨ ÿßŸÑÿµŸàÿ±</span>
                </button>
            </div>
            
            <div id="status" class="status"></div>
            
            <div id="stats" class="stats" style="display: none;">
                <div class="stat-card">
                    <div class="stat-number" id="totalImages">0</div>
                    <div>ÿ•ÿ¨ŸÖÿßŸÑŸä ÿßŸÑÿµŸàÿ±</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="uniqueImages">0</div>
                    <div>ÿµŸàÿ± ŸÅÿ±ŸäÿØÿ©</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="validImages">0</div>
                    <div>ÿµŸàÿ± ÿµÿßŸÑÿ≠ÿ©</div>
                </div>
            </div>
            
            <div id="results" class="results"></div>
        </main>
    </div>
    
    <!-- Modal for image preview -->
    <div id="imageModal" class="modal">
        <button class="modal-close" onclick="closeModal()">√ó</button>
        <div class="modal-content">
            <img id="modalImage" class="modal-img" src="" alt="Preview">
        </div>
    </div>

    <script>
        class TikTokImageExtractorUI {
            constructor() {
                this.apiBase = window.location.origin;
                this.extractBtn = document.getElementById('extractBtn');
                this.tiktokUrl = document.getElementById('tiktokUrl');
                this.status = document.getElementById('status');
                this.results = document.getElementById('results');
                this.stats = document.getElementById('stats');
            }
            
            init() {
                this.extractBtn.addEventListener('click', () => this.extractImages());
                
                // Enter key support
                this.tiktokUrl.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.extractImages();
                    }
                });
                
                // Load sample URL on click (for testing)
                this.tiktokUrl.addEventListener('click', () => {
                    if (!this.tiktokUrl.value) {
                        this.tiktokUrl.value = 'https://www.tiktok.com/@tiktok/video/7322679593631296774';
                    }
                });
            }
            
            async extractImages() {
                const url = this.tiktokUrl.value.trim();
                
                if (!url) {
                    this.showStatus('Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ÿ±ÿßÿ®ÿ∑ TikTok', 'error');
                    return;
                }
                
                if (!url.includes('tiktok.com')) {
                    this.showStatus('ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ÿ±ÿßÿ®ÿ∑ TikTok ÿµÿßŸÑÿ≠', 'error');
                    return;
                }
                
                // Disable button and show loading
                this.extractBtn.disabled = true;
                this.extractBtn.innerHTML = '<div class="spinner"></div> ÿ¨ÿßÿ±Ÿä ÿßŸÑÿßÿ≥ÿ™ÿÆÿ±ÿßÿ¨...';
                this.showStatus('ÿ¨ÿßÿ±Ÿä ÿßÿ≥ÿ™ÿÆÿ±ÿßÿ¨ ÿßŸÑÿµŸàÿ± ŸÖŸÜ TikTok...', 'info');
                
                try {
                    // Call API
                    const response = await fetch(`${this.apiBase}/api/extract`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ url })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.showResults(data);
                        this.showStatus(`ÿ™ŸÖ ÿßÿ≥ÿ™ÿÆÿ±ÿßÿ¨ ${data.images.length} ÿµŸàÿ±ÿ© ÿ®ŸÜÿ¨ÿßÿ≠!`, 'success');
                    } else {
                        throw new Error(data.error || 'ŸÅÿ¥ŸÑ ÿßÿ≥ÿ™ÿÆÿ±ÿßÿ¨ ÿßŸÑÿµŸàÿ±');
                    }
                    
                } catch (error) {
                    console.error('Extraction error:', error);
                    this.showStatus(`ÿÆÿ∑ÿ£: ${error.message}`, 'error');
                } finally {
                    // Re-enable button
                    this.extractBtn.disabled = false;
                    this.extractBtn.innerHTML = '<span>üîç ÿßÿ≥ÿ™ÿÆÿ±ÿßÿ¨ ÿßŸÑÿµŸàÿ±</span>';
                }
            }
            
            showStatus(message, type = 'info') {
                this.status.textContent = message;
                this.status.className = `status active ${type}`;
            }
            
            showResults(data) {
                // Clear previous results
                this.results.innerHTML = '';
                this.stats.style.display = 'flex';
                
                // Update stats
                document.getElementById('totalImages').textContent = data.totalFound;
                document.getElementById('uniqueImages').textContent = data.validImages;
                document.getElementById('validImages').textContent = data.images.length;
                
                // Display images
                if (data.images.length === 0) {
                    this.results.innerHTML = '<p style="text-align: center; padding: 40px;">ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ÿµŸàÿ±</p>';
                    return;
                }
                
                data.images.forEach((imgUrl, index) => {
                    const imageCard = this.createImageCard(imgUrl, index);
                    this.results.appendChild(imageCard);
                });
            }
            
            createImageCard(imgUrl, index) {
                const card = document.createElement('div');
                card.className = 'image-card';
                
                // Create download URL
                const encodedUrl = encodeURIComponent(imgUrl);
                const downloadUrl = `${this.apiBase}/api/download/${encodedUrl}`;
                
                card.innerHTML = `
                    <img 
                        src="${imgUrl}" 
                        alt="ÿµŸàÿ±ÿ© ${index + 1}"
                        onclick="viewImage('${imgUrl}')"
                        onerror="this.src='https://via.placeholder.com/250x200/FF0050/ffffff?text=ÿÆÿ∑ÿ£+ŸÅŸä+ÿßŸÑÿµŸàÿ±ÿ©'"
                    >
                    <div class="image-info">
                        <div style="font-size: 0.9rem; opacity: 0.8;">ÿßŸÑÿµŸàÿ±ÿ© ${index + 1}</div>
                        <div class="image-actions">
                            <button class="action-btn view-btn" onclick="viewImage('${imgUrl}')">
                                ÿπÿ±ÿ∂
                            </button>
                            <a href="${downloadUrl}" class="action-btn download-btn" download>
                                ÿ™ŸÜÿ≤ŸäŸÑ
                            </a>
                        </div>
                    </div>
                `;
                
                return card;
            }
        }
        
        // Global functions for image viewing
        function viewImage(url) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = url;
            modal.classList.add('active');
        }
        
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const extractorUI = new TikTokImageExtractorUI();
            extractorUI.init();
            
            // Close modal on escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
            
            // Close modal when clicking outside image
            document.getElementById('imageModal').addEventListener('click', (e) => {
                if (e.target.id === 'imageModal') {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
